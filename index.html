<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.cdnfonts.com/css/pf-tempesta-seven" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO list</title>
</head>
<body>
    <div class="Tittle">
        <p class="todoTittle">TODO</p>
        <p class="listTittle">List</p>
    </div>
    <div class="Main">
        <input class="enter" type="text" id="name" name="name" placeholder="Enter your goal...">
        <button class="btn" id="btn-goal">+</button>
    </div>
    <div class="Tasks">
        <button class="appointed">ToDo</button>
        <button class="done">Completed</button>
    </div>
    <ul id="result"></ul>
    <script src="script.js"></script>
</body>
</html>
